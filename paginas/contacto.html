                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <div class="contacto">
        <form class="wow fadeInLeft contacto__formulario" action="">
            <h2 class="contacto__titulo">¿Todavia tienes dudas?</h2>
            <p class="contacto__parrafo">Puedes contactarnos por los siguientes medios.</p>
            <input type="text" class="contacto__input" placeholder="Ingresa tu nombre">
            <input type="email" class="contacto__input" placeholder="Ingresa tu email">
            <input type="text" class="contacto__input" placeholder="Ingresa tu telefono">
            <textarea cols="10" rows="7" class="contacto__textarea" placeholder="Ingresa un mensaje"></textarea>
            <div class="contacto__newsletter">
                <p class="contacto__parrafo">¿Le gustaría recibir boletines informativos?</p>
                <input class="contacto__checkbox" type="checkbox">
            </div>
            <input type="submit" class="contacto__boton boton">
            <input type="reset" class="contacto__boton boton">
        </form>

        <!--BOOTSTRAP-->

        <div class="wow fadeInDown contacto__alternativo">
            <h2 class="contacto__titulo">Llamanos</h2>

            <div class="row contacto__alternativo-boton">
                <button type="button" class="contacto__boton btn btn-primary btn-lg col-sm-12 col-md-12 col-lg-8 ">Llamanos</button>
            </div>

        </div>

    </div>

    <footer class="footer">
        <div class="footer__redes-sociales">
            <h4 class="footer__titulo">Siguenos en:</h4>
            <a href="" class="footer__red-social">
                <img src="../img/whatsapp.png" alt="icono de whatsapp" class="footer__img">
            </a>

            <a href="" class="footer__red-social">
                <img src="../img/facebook.png" alt="icono de facebook" class="footer__img">
            </a>


            <a href="" class="footer__red-social">
                <img src="../img/instagram.png" alt="icono de instagram" class="footer__img">
            </a>
        </div>

        <div class="footer__inf-contacto">
            <a class="footer__link" href="tel:+523411965411">Llamanos: +52 341-196-5411</a>
            <a class="footer__link" href="mailto:babybabyprettyboy@gmail.com">Email: babybabyprettyboy@gmail.com</a>
        </div>

        <div class="wow fadeInUpBig footer__maps">
            <iframe class="footer__mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d95777.33906218095!2d2.078727320594587!3d41.39489759438033!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a49816718e30e5%3A0x44b0fb3d4f47660a!2sBarcelona%2C%20Espa%C3%B1a!5e0!3m2!1ses-419!2smx!4v1612722065591!5m2!1ses-419!2smx"
                width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="../js/wow.min.js"></script>
    <script src="../js/main.js"></script>
