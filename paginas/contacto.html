    <div class="contacto content">
        <form class="wow fadeInLeft contacto__formulario alinear-vertical">
            <h2 class="titulo">¿Todavía tienes dudas?</h2>
            <p>Puedes contactarnos por los siguientes medios.</p>
            <input type="text" class="input" placeholder="Ingresa tu nombre">
            <input type="email" class="input" placeholder="Ingresa tu email">
            <input type="text" class="input" placeholder="Ingresa tu telefono">
            <textarea cols="10" rows="7" class="input contacto__textarea" placeholder="Ingresa un mensaje"></textarea>
            <div class="newsletter seccion">
                <input class="checkbox" type="checkbox" id="check">
                <label for="check">¿Le gustaría recibir boletines informativos?</label>
            </div>
            <input type="submit" class="boton">
            <input type="reset" class="boton">
        </form>



        <div class="wow fadeInDown contacto__telefono alinear-vertical">
            <h2 class="titulo">Llamanos</h2>
            <button type="button" class="btn btn-primary btn-lg">Llamanos</button>
        </div>

    </div>

    <footer class="wow bounceInRight footer alinear-vertical">
        <div>
            <h4 class="titulo-white">Siguenos en:</h4>
            <a href=" " class="footer__red-social footer__link ">
